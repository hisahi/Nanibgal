<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="/static/global.css">
    </head>

    <body>
        <div class="topbar">
            {% block toplinks %}
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('route_settings') }}">{{ lang.tr("top.settings") }}</a>
            <a href="{{ url_for('route_logout') }}">{{ lang.tr("top.logout") }}</a>
            {% else %}
            <a href="{{ url_for('route_register') }}">{{ lang.tr("top.register") }}</a>
            <a href="{{ url_for('route_login') }}">{{ lang.tr("top.login") }}</a>
            {% endif %}
            {% endblock %}
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
